language: scala

dist: bionic

env:
  global:
    - secure: ""

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.sbt/launchers

script:
  - ./sbt "featherweightGoJVM/run; test; featherweightGoJS/fastOptJS"

after_script:
  - ./travis/deploy.sh

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
